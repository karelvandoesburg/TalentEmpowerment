<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TalentEmpowerment</title>
        <link href="css/styles.css" rel="stylesheet">
        <script src="scripts/Libraries/jquery-3.2.1.min.js"></script>
        <script src="scripts/Libraries/velocity.min.js"></script>
    </head>
    
    <body>
        <div id="intro-wrapper">
            <img id="intro" src="images/FM15-Strafcorner2.jpg" alt="intro">
            <img id="intro-logo" src = "oldimages/Hockeybaas_print_groen2.jpg" alt="logo">
            <div id="start">
                <div id="start-text">Road to<br>Excellence</div>
                <div id="start-button">Bekijk hier ons programma</div>
            </div>
            <div id='intro-cover'></div>
        </div>
        
        <section>
        
            <div id='section-wrapper'>
                
                <div id='bar'></div>
                
                <div id='grid-1'>
                    <div id='home-picture-1' class='home-grid'>
                        <img src='images/hockeydame.jpg' id="photo1">
                        <div class='emboss'></div>
                        <h1>voor</h1><h2>Topsporters</h2>
                    </div>
                    <div id='home-picture-3' class='home-grid'>
                        <img src='images/studentenboek2.jpg'
                              id="photo2">
                        <div class='emboss'></div>
                        <div class='text-container'>
                            <h1>door</h1><h2>Topstudenten</h2>
                        </div>
                    </div>
                </div>
                
                <div id='grid-2'>
                    <div id='home-picture-5' class='home-grid'>
                        <img src='images/seek-light-banner-study.jpg' id="photo3">
                        <div class='emboss'></div>
                        <h2>Join our <span>team</span></h2>
                    </div>
                    <div id='home-picture-6' class='home-grid'>
                        <img src='images/partners5.jpg' id="photo4">
                        <div class='emboss'></div>
                        <div class='text-container'>
                            <h2>partners</h2>
                        </div>
                    </div>
                </div>
            </div>
        
        </section>
        
        <script src="scripts/variables.js"></script>
        <script src="scripts/script.js"></script>
        <script src="scripts/introductionanimation.js"></script>
        <script src="scripts/homepageanimation.js"></script>
    </body>
</html>
